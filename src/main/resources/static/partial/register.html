<div align="center" ng-cloak="">
	<md-whiteframe class="md-whiteframe-1dp" flex-sm="45" flex-gt-sm="35"
		flex-gt-md="25" layout layout-align="center center">
	<form name="registerForm" ng-submit="add(register)"
		novalidate="novalidate" method="post">
		<input type="hidden" ng-model="register.id" name="id">
		<md-input-container class="md-block"> <label>
			Name </label> <md-icon>account_circle</md-icon> <input
			ng-model="register.name" name="name" required="required">
		<div ng-messages="registerForm.name.$error" role="alert" multiple>
			<div ng-message="required">Required information!</div>
		</div>
		</md-input-container>
		<md-divider></md-divider>
		<md-input-container class="md-block"> <label>CPF:
		</label> <md-icon>vpn_key</md-icon> <input ng-model="register.cpf" name="cpf"
			required="required" mask="999.999.999-99"
			ng-pattern="/^([0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}|[0-9]{2}\.?[0-9]{3}\.?[0-9]{3}\/?[0-9]{4}\-?[0-9]{2})$/">
		<div ng-messages="registerForm.cpf.$error" role="alert" multiple>
			<div ng-message="required">Required Information!</div>
			<div ng-message="cpferror">CPF Problem!</div>
			<div ng-message="pattern">Invalid CPF!</div>
		</div>
		</md-input-container>
		<div>
			<md-button class="md-raised md-primary" type="submit"
				aria-label="Submit" title="Submit"> <md-icon>save</md-icon>
			</md-button>
		</div>
	</form>
	</md-whiteframe>
</div>
