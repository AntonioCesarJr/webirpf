<div ng-controller="BookController">
	<h2>Book</h2>
	<form ng-submit="submit()" method="POST">
		<input type="hidden" ng-model="book.id" name="id" /> <label
			for="name">Name</label> <input type="text" ng-model="book.name"
			name="name" />
		<button type="submit">Gravar</button>
	</form>

	<hr />
	<button ng-click="loadBooks()">Carregar Livros</button>
	<table>
		<thead>
			<tr align="center">
				<th>Id</th>
				<th>Name</th>
				<th>Delete</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{book.id}}</td>
				<td>{{book.name}}</td>
				<td><button ng-click="del(book)">Delete</button></td>
				<td><button ng-click="edit(book)">Edit</button></td>

			</tr>
		</tbody>
		<tfoot>
			<tr ng-if="length > 0">
				<td colspan="3" align="right"><b>Total</b></td>
				<td align="center">{{length}}</td>
			</tr>
		</tfoot>
	</table>
</div>
